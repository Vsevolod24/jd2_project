<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="header :: header"></header>

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Welcome to Monitor sensors</h1>
            </div>
            <table class="table table-dark table-hover">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Model</th>
                    <th scope="col">Type</th>
                    <th scope="col">Range from</th>
                    <th scope="col">Range to</th>
                    <th scope="col">Unit</th>
                    <th scope="col">Description</th>
                    <th scope="col">Location</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sensor : ${sensors}">
                    <td th:text="${sensor.sensorName}"></td>
                    <td th:text="${sensor.sensorModel}"></td>
                    <td th:text="${sensor.idFromType.typeName}"></td>
                    <td th:text="${sensor.rangeFrom}"></td>
                    <td th:text="${sensor.rangeTo}"></td>
                    <td th:text="${sensor.idFromUnit.unitName}"></td>
                    <td th:text="${sensor.sensorDescription}"></td>
                    <td th:text="${sensor.sensorLocation}"></td>
                    <td><a th:href="@{sensor-edit/{id}(id=${sensor.id})}">Edit</a></td>
                    <td><a th:href="@{sensor-delete/{id}(id=${sensor.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/add_sensor">Add sensor</a></p>
    </section>
</main>
</body>
</html>
